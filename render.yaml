services:
  - type: web
    name: sleeper-mcp
    runtime: python
    buildCommand: "pip install uv && uv sync"
    startCommand: "uv run python build_cache.py; uv run python sleeper_mcp.py http"
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHON_VERSION
        value: "3.13"
      - key: SLEEPER_LEAGUE_ID
        value: "1266471057523490816"
    autoDeploy: true
    healthCheckPath: /health